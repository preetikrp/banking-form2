<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Banking Form</h1>
<div>
<table>
<tr><td>First name:</td>
<td><input type="text" name="F-Name"></td></tr>
<tr><td>Middle initial:</td>
	<td><input type="text" name="M-I"></td></tr>

<tr><td>Last Name:</td>
<td><input type="text" name="L-N"></td></tr>
<tr><td>Adress:</td></tr>
<tr><td>Street</td>
<td><input type="text" name="road"></td></tr>
<tr><td>State</td>
<td><input type="text" name="state"></td></tr>
<tr><td>Country</td>
<td><input type="text" name="country"></td></tr>
<tr><td>Zip</td>
<td><input type="text" name="zip"></td></tr>


<tr>

<td>Type of loan</td>

<td><select>
	<option value="Commercial">Commercial</option>
	<option value="Real estate">Real estate</option>
	<option value="Personal">Personal</option>
	<option value="Mortgage">Mortgage</option><br>
	</select></td></tr>
	<tr><td>Loan Length</td>

<td><input type="radio" value="5year">5Years<br>
<input type="radio" value="15Years">15Years<br>
<input type="radio" value="30Years">30Years</td></tr>

<tr><td>Special Condition</td>

<td><input type="checkbox" value="down-payment">Down payment:<br>
<input type="checkbox" name="Out-of-state">Out-of-state resident<br>
<input type="checkbox" name="Married">Married<br>
<input type="checkbox" name="Loan-will-be-Co-signed">Loan will be co-signed</td></tr>
<tr><td>Additional comments</td>

<td><textarea rows="5" cols="50"></textarea></td></tr>
<tr><td>Applicant Email-address:</td>

<td><input type="email" name="email"></td></tr>
<tr><td>Telephone number</td>
<td><input type="Telephone" name="user-tele"></td></tr>
<tr><td>Linkedn URL</td>
<td><input type="URL" name="Applicant-url"></td></tr>
<tr><td><button value="Submit">Submit</button></td>
<td><button value="Reset">Reset</button></td></tr>
</table>

</div>

</body>
</html>
